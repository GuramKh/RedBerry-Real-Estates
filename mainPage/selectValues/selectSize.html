<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ფართობის მიხედვით</title>
    <link rel="stylesheet" href="size.css"></link>
</head>
<body>
    <div class="container">
        <h2>ფართობის მიხედვით</h2>
        <div class="input-group">
            <input type="text" id="min-size" placeholder="დან                        მ²">
            <input type="text" id="max-size" placeholder="დან                        მ²">
            <span class="error-message" id="size-error"></span>
        </div>
        <div class="size-lists">
            <div class="size-list">
                <h3>მინ. მ²</h3>
                <ul>
                    <li>50 მ²</li>
                    <li>70 მ²</li>
                    <li>90 მ²</li>
                    <li>110 მ²</li>
                    <li>130 მ²</li>
                </ul>
            </div>
            <div class="size-list">
                <h3>მაქს. მ²</h3>
                <ul>
                    <li>70 მ²</li>
                    <li>90 მ²</li>
                    <li>110 მ²</li>
                    <li>130 მ²</li>
                    <li>150 მ²</li>
                </ul>
            </div>
        </div>
        <div class="chooseSize">
          <button>არჩევა</button>
        </div>
    </div>
</body>
</html>
