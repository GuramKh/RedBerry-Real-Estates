<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფასის მიხედვით</title>
    <link rel="stylesheet" href="price.css"></link>
</head>
<body>
    <div class="container">
        <h2>ფასის მიხედვით</h2>
        <div class="input-group">
            <input type="text" id="min-price" placeholder="დან                        ₾">
            <input type="text" id="max-price" placeholder="მდე                        ₾">
            <span class="error-message" id="price-error"></span>
        </div>
        <div class="price-lists">
            <div class="price-list">
                <h3>მინ. ფასი</h3>
                <ul>
                    <li>50,000 ₾</li>
                    <li>100,000 ₾</li>
                    <li>150,000 ₾</li>
                    <li>200,000 ₾</li>
                    <li>300,000 ₾</li>
                </ul>
            </div>
            <div class="price-list">
                <h3>მაქს. ფასი</h3>
                <ul>
                    <li>100,000 ₾</li>
                    <li>150,000 ₾</li>
                    <li>200,000 ₾</li>
                    <li>250,000 ₾</li>
                    <li>350,000 ₾</li>
                </ul>
            </div>
        </div>
        <div class="choosePrice">
          <button>არჩევა</button>
        </div>
    </div>
</body>
</html>
