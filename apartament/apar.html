<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redberry Property Listing</title>
    <link rel="stylesheet" href="apart.css">
</head>
<body>
  <header>
      <img src="../img/LOGO-023.png" alt="logo">
  </header>

    <main>
        <button class="back-button" id="back-button">&#8592;</button>
        <section class="property-details">
            
            <div class="property-image">
                <img src="https://via.placeholder.com/300" alt="Apartment 6">
                <span class="tag"></span>
                <span class="date"></span>
            </div>
            <div class="property-info">
                <h1></h1>
                <div class="info-list">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
                <p class="description">
                    
                </p>
                <div class="agent-info">
                  <div class="agent-photo">
                      <img src="https://via.placeholder.com/300" alt="Apartment 6">
                      <div >
                        <p class="agent-name"></p>
                        <p class="agent">აგენტი</p>
                      </div>
                  </div>
                  
                  <div class="agent-contacts">
                    <p></p>
                    <p></p>
                  </div>
                </div>
                <button class="del-list">ლისტინგის წაშლა</button>
            </div>
        </section>

        
        <section class="related-properties">
            <h2>ბინები მსგავს ლოკაციაზე</h2>
            <div class="properties-grid">
                
            </div>
        </section>
    </main>

    <div class="center-overlay" id="center" style="display: none;">
      <div class="delete-confirmation">
        <button class="close-button">×</button>
        <h2>გსურთ წაშალოთ ლისტინგი?</h2>
        <button class="cancel">გაუქმბა</button>
        <button class="confirm">დადასტურება</button>
      </div>
    </div>
    
    

    <script src="apar.js"></script>
</body>
</html>
