<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>რეგიონის შერჩევა</title>
    <link rel="stylesheet" href="region.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>რეგიონის მიხედვით</h2>
      <form>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="ქართლი" /><label for="ქართლი"
              >ქართლი</label
            >
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="გურია" /><label for="გურია">გურია</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="აჭარა" /><label for="აჭარა">აჭარა</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="კახეთი" /><label for="კახეთი"
              >კახეთი</label
            >
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="რაჭა" /><label for="რაჭა">რაჭა</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="სვანეთი" /><label for="სვანეთი"
              >სვანეთი</label
            >
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="იმერეთი" /><label for="იმერეთი"
              >იმერეთი</label
            >
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="ლეჩხუმი" /><label for="ლეჩხუმი"
              >ლეჩხუმი</label
            >
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="მცხეთა-მთიანეთი" /><label
              for="მცხეთა-მთიანეთი"
              >მცხეთა-მთიანეთი</label
            >
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="სამეგრელო" /><label for="სამეგრელო"
              >სამეგრელო</label
            >
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="სამცხე-ჯავახეთი" /><label
              for="სამცხე-ჯავახეთი"
              >სამცხე-ჯავახეთი</label
            >
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="თბილისი" /><label for="თბილისი"
              >თბილისი</label
            >
          </div>
        </div>
        <div class="submit-btn">
          <button type="submit">არჩევა</button>
        </div>
      </form>
    </div>
  </body>
</html>
